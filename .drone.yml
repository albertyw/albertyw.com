kind: pipeline
type: docker
name: test

steps:
  - name: Test Python
    image: python:3.13-slim-trixie
    commands:
      - apt-get update && apt-get install -y curl git xz-utils
      - curl https://qlty.sh | sh
      - ln -fs .env.development .env
      - pip install -e .[test]
      - ruff check .
      - gunicorn -c config/gunicorn.conf.py --check-config
      - mypy .
      - coverage run -m unittest discover
      - coverage report -m
      - coverage lcov -o .coverage.lcov
      - ~/.qlty/bin/qlty coverage publish .coverage.lcov --override-commit-sha "$DRONE_COMMIT_SHA" --override-branch "$DRONE_BRANCH" --override-build-id "$DRONE_BUILD_NUMBER"
    environment:
      QLTY_COVERAGE_TOKEN: qltcp_H4WBJvVbH8saIgr1

  - name: Test Node
    image: satantime/puppeteer-node:24-trixie-slim
    commands:
      - apt-get update && apt-get install -y curl
      - curl https://qlty.sh | sh
      - ln -fs .env.development .env
      - npm ci
      - npm test
      - ~/.qlty/bin/qlty coverage publish .coverage_js/clover.xml --override-commit-sha "$DRONE_COMMIT_SHA" --override-branch "$DRONE_BRANCH" --override-build-id "$DRONE_BUILD_NUMBER"
    environment:
      GIT_VERSION: ${DRONE_COMMIT}
      GIT_BRANCH: ${DRONE_BRANCH}
      QLTY_COVERAGE_TOKEN: qltcp_H4WBJvVbH8saIgr1

  - name: Test Bash
    image: koalaman/shellcheck-alpine:stable
    commands:
      - ln -fs .env.development .env
      - shellcheck -x bin/*.sh

  - name: Test Dockerfile
    image: hadolint/hadolint:latest-alpine
    commands:
      - hadolint Dockerfile --ignore=DL3008 --ignore=SC2046 --ignore=SC2006

  - name: Test Nginx
    image: getpagespeed/gixy:v0.2.7
    commands:
      - gixy config/nginx/*

  - name: Test Markdown
    image: pipelinecomponents/markdownlint:0.14.0
    commands:
      - mdl --style app/tests/mdl_style.rb -g .

  - name: Build Docker Container
    depends_on:
      - Test Dockerfile
    image: plugins/docker:21
    settings:
      repo: albertyw.com
      tags: test
      dry_run: true

  - name: Deploy
    depends_on:
      - Test Python
      - Test Node
      - Test Bash
      - Test Nginx
      - Test Markdown
      - Build Docker Container
    environment:
      SSH_KEY:
        from_secret: ssh_key
    image: albertyw/ssh-client:4.1.9
    commands:
      - ssh-keyscan direct.albertyw.com >> /root/.ssh/known_hosts
      - echo "$${SSH_KEY}" > /root/.ssh/id_ed25519
      - chmod 600 /root/.ssh/id_ed25519
      - ssh albertyw@direct.albertyw.com albertyw.com/bin/deploy.sh master
    when:
      branch:
        - master
