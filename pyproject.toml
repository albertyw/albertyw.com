[project]
name = "albertyw"
version = "1.0.0"
dependencies = [
    # Core packages
    "python-dotenv==1.0.0",   # Read environment variables from .env
    "Flask==3.0.2",           # Web microframework
    "gunicorn==21.2.0",       # WSGI server
    "syspath==3.0.5",         # Modify paths

    # Features
    "feedgen==0.9.0",         # Generate atom feeds
    "flask-sitemap==0.4.0",   # Web sitemaps
    "markdown2==2.4.12",      # Markdown formatting
    "Pygments==2.17.2",       # Syntax highlighting support

    # Monitoring/tracking/logging
    "blinker==1.7.0",         # Dependency of rollbar
    "rollbar==1.0.0",         # rollbar.com error logging
    "setproctitle==1.3.3",    # Allow gunicorn to set process title
    "varsnap==1.5.7",         # Test discovery
]

[tool.setuptools]
py-modules = []

[project.optional-dependencies]
test = [
    # Testing
    "coverage==7.3.3",                  # Test coverage
    "ruff==0.1.8",                      # Python linter

    # Testing Help
    "titlecase==2.4.1",                 # Used for checking that note titles are title case

    # Types
    "mypy==1.7.1",                      # Type checking
    "types-requests==2.31.0.10",        # Type stubs for requests package
]

[tool.ruff]
select = ["E", "F", "B"]

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.coverage.run]
source = [
    ".",
]
omit = [
    ".virtualenv",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    'if __name__ == "__main__":',
]
