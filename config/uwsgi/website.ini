[uwsgi]
vhost = true
socket = /tmp/albertyw.com.sock
venv = /var/www/.virtualenvs/albertyw.com/
chdir = /var/www/albertyw.com/config/uwsgi/
module = websiterunner
callable = app
enable-threads = true
python-autoreload = 1
master = true
lazy = true
processes = 4
harakiri = 20
max-requests = 5000
vacuum = true
post-buffering = 1
buffer-size = 16384
thunder-lock = true
chmod-socket = 664
uid = www-data
gid = www-data
logto = /var/log/uwsgi/albertyw.com.log
die-on-term = true
